<svg width="320" height="568" viewBox="0 0 320 568" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="320" height="568" fill="#000000"/>
  
  <!-- Icon Container -->
  <g transform="translate(96, 234)">
    <rect width="128" height="128" rx="20" fill="#FFFFFF"/>
    <text x="64" y="80" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#000000">C</text>
  </g>
  
  <!-- App Name -->
  <text x="160" y="420" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">Coban</text>
  <text x="160" y="450" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#CCCCCC">Japanese Learning App</text>
  
  <!-- Loading indicator -->
  <g transform="translate(140, 480)">
    <circle cx="20" cy="10" r="3" fill="#FFFFFF" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="30" cy="10" r="3" fill="#FFFFFF" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="40" cy="10" r="3" fill="#FFFFFF" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>